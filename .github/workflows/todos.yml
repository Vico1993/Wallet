name: "Todos"

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@master

            - name: Run tdg-github-action
              uses: ribtoks/tdg-github-action@master
              with:
                  TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  REPO: ${{ github.repository }}
                  SHA: ${{ github.sha }}
                  # REF: ${{ github.ref }}
                  LABEL: "todo"
                  ADD_LIMIT: 0
                  CLOSE_LIMIT: 0
